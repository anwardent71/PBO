<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Player</title>

    <!-- Menambahkan icon pada title -->
    <link rel="shortcut icon" href="logoo.jpg">

    <!-- Bootstrap CSS Online -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesome Online-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="logoo.jpg" alt="ini ada gambar nya" class="rounded-circle">
            <header>VideMusi Player</header>
            <ul>
                <li><a href="home.html"><i class="fa fa-home"> Home </i></a></li>
                <li><a href="video.html"><i class="fa fa-film"> Video </i></a></li>
                <li><a href="music.html"><i class="fa fa-music"> Music </i></a></li>
            </ul>
        </div>

        <br>
        <h1 style="text-align: center;">Videos Player</h1>
        <br>
        <h5>All Videos</h5>
        <div class="card-deck">
            <div class="card">
                <video controls width="350px" height="350px">
                    <source src="video/abominable.2019.mp4" type="video/mp4">
                </video>
                <div class="card-body">
                    <h5 class="card-title">Abominable 2019</h5>
                </div>
            </div>
            <div class="card">
                <video controls width="350px" height="350px">
                    <source src="video/arctic-dogs-arctic-justice-2019.mp4" type="video/mp4">
                </video>
                <div class="card-body">
                    <h5 class="card-title">Arctic Dogs Artic Justice 2019</h5>
                </div>
            </div>
            <div class="card">
                <video controls width="350px" height="350px">
                    <source src="video/Doraemon.mp4" type="video/mp4">
                </video>
                <div class="card-body">
                    <h5 class="card-title">Doraemon</h5>
                </div>
            </div>
        </div>
        <br>
        <div class="card-deck">
            <div class="card">
                <video controls width="350px" height="350px">
                    <source src="video/Lukisan Ratu Kidul (2019).MP4" type="video/mp4">
                </video>
                <div class="card-body">
                    <h5 class="card-title">Lukisan Ratu Kidul 2019</h5>
                </div>
            </div>
            <div class="card">
                <video controls width="350px" height="350px">
                    <source src="video/video_720p.mp4" type="video/mp4">
                </video>
                <div class="card-body">
                    <h5 class="card-title">Makmum</h5>
                </div>
            </div>
            <div class="card">
                <video controls width="350px" height="350px">
                    <source src="video/Nonton Film Gnome Alone (2017) Sub Indo - Lensamovie.mp4" type="video/mp4">
                </video>
                <div class="card-body">
                    <h5 class="card-title">Gnome Alone 2017</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
